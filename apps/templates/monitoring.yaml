apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring
  namespace: default
spec:
  project: default
  source:
    repoURL: https://github.com/Jcobzajac/GitOps
    targetRevision: HEAD
    path: apps/charts/monitoring
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: True
      selfHeal: True
    syncOptions:
      - CreateNamespace=true
